<!DOCTYPE html>
<html>
<head>
  <title>Student Performance Prediction</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #f0f4f8;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .main-container {
      margin-top: 60px;
      margin-bottom: 60px;
      background: #fff;
      padding: 40px 35px 35px 35px;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      max-width: 500px;
    }
    .header {
      margin-bottom: 30px;
      color: #007bff;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .footer {
      margin-top: auto;
      text-align: center;
      color: #888;
      padding: 20px 0 10px 0;
      font-size: 15px;
      background: transparent;
    }
    .form-label {
      font-weight: 500;
    }
    .btn-primary {
      background: linear-gradient(90deg, #007bff 60%, #00c6ff 100%);
      border: none;
      font-weight: 600;
      letter-spacing: 1px;
    }
    .prediction-box {
      margin-top: 30px;
      padding: 25px 20px;
      border-radius: 10px;
      background: #e6f7ff;
      border: 1px solid #b3e0ff;
      color: #007bff;
      font-size: 1.3rem;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(0,123,255,0.08);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .prediction-box i {
      font-size: 2rem;
      margin-right: 12px;
      color: #17a2b8;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center flex-grow-1" style="min-height: 80vh;">
    <div class="main-container w-100">
      <h2 class="header text-center"><i class="bi bi-bar-chart-line"></i> Student Performance Prediction</h2>
      <form action="/predict" method="POST" autocomplete="off">
        <div class="form-group">
          <label for="gender" class="form-label">Gender</label>
          <select class="form-control" id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
          </select>
        </div>
        <div class="form-group">
          <label for="race_ethnicity" class="form-label">Race/Ethnicity</label>
          <select class="form-control" id="race_ethnicity" name="race_ethnicity" required>
            <option value="">Select Group</option>
            <option value="group A">Group A</option>
            <option value="group B">Group B</option>
            <option value="group C">Group C</option>
            <option value="group D">Group D</option>
            <option value="group E">Group E</option>
          </select>
        </div>
        <div class="form-group">
          <label for="parental_level_of_education" class="form-label">Parental Level of Education</label>
          <select class="form-control" id="parental_level_of_education" name="parental_level_of_education" required>
            <option value="">Select Education Level</option>
            <option value="some high school">Some High School</option>
            <option value="high school">High School</option>
            <option value="some college">Some College</option>
            <option value="associate's degree">Associate's Degree</option>
            <option value="bachelor's degree">Bachelor's Degree</option>
            <option value="master's degree">Master's Degree</option>
          </select>
        </div>
        <div class="form-group">
          <label for="lunch" class="form-label">Lunch</label>
          <select class="form-control" id="lunch" name="lunch" required>
            <option value="">Select Lunch Type</option>
            <option value="standard">Standard</option>
            <option value="free/reduced">Free/Reduced</option>
          </select>
        </div>
        <div class="form-group">
          <label for="test_preparation_course" class="form-label">Test Preparation Course</label>
          <select class="form-control" id="test_preparation_course" name="test_preparation_course" required>
            <option value="">Select Option</option>
            <option value="none">None</option>
            <option value="completed">Completed</option>
          </select>
        </div>
        <div class="form-group">
          <label for="reading_score" class="form-label">Reading Score</label>
          <input type="number" class="form-control" id="reading_score" name="reading_score" min="0" max="100" required>
        </div>
        <div class="form-group">
          <label for="writing_score" class="form-label">Writing Score</label>
          <input type="number" class="form-control" id="writing_score" name="writing_score" min="0" max="100" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-3"><i class="bi bi-lightbulb"></i> Predict Math Score</button>
      </form>
      {% if results is defined %}
        <div class="prediction-box mt-4">
          <i class="bi bi-graph-up-arrow"></i>
          Predicted Math Score: {{ results | round(2) }}
        </div>
      {% endif %}
      <div class="footer">
        &copy; {{ year }} Student Performance Predictor
      </div>
    </div>
  </div>
</body>
</html>
